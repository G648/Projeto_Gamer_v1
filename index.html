<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer Manhã</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="./assets/icons/icone_telefone.svg" alt="Ícone de telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="./assets/icons/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="./assets/icons/facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="./assets/icons/linkedin.svg" alt="Imagem link do Linkedin da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="./assets/icons/intagram.svg" alt="Imagem link do Instagram da empresa Gamer">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburger -->
                <img onclick="mostrarMenu()" src="./assets/icons/menu-hamburguer.svg"
                    alt="Ícone para abrir e fechar o menu de celular">

                <img class="logo" src="./assets/images/logotipo-gamer.png"
                    alt="Logotipo da empresa. Texto Gamer com um joystick ao centro">

                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- visível apenas no mobile -->

                    <a class="phone">
                        <img src="./assets/icons/icone_telefone.svg"
                            alt="Ícone de Telefone. Abre e fecha o menu principal, no celular">
                        <span>(11) 0900-1010</span>
                    </a>
                    <a class="email">
                        <img src="./assets/icons/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="./assets/icons/icone_facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="./assets/icons/icone_linkdin.svg" alt="Imagem link do Linkedin da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="./assets/icons/icone_instagram.svg"
                                alt="Imagem link do Instagram da empresa Gamer">
                        </a>
                    </div>
                </nav>

                <!-- menu 3 pontinhos -->
                <img onclick="mostrarMenuUser()" src="./assets/icons/menu-tres-pontos.svg"
                    alt="Ícone 3 pontinhos, abre o menu de usuários">

                <div id="menu-user" class="menu2">
                    <a href="">
                        <img src="./assets/icons/icone_usuario.svg" alt="Ícone de perfil">
                    </a>
                    <a href="">
                        <img src="./assets/icons/icone_sacola.svg" alt="Ícone de sacola">
                    </a>
                    <a href="">
                        <img src="./assets/icons/icone_pesquisa.svg" alt="Ícone lupa de pesquisa">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <h1>liga gamers</h1>
            <button class="botao-sobre"> sobre </button>
        </section>
    </main>

    <footer>All rights reserved</footer>

    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu");
        }

    </script>
    <script>
        function mostrarMenuUser() {
            document.getElementById("menu-user").classList.toggle("menu-user");
        }
    </script>
</body>
</html>
