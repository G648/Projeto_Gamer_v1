<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="assets/icons/icone_telefone.svg" alt="icone de telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="assets/icons/icone_email.svg" alt="icone de email">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>

                <div class="midias-socias">
                    <a href="">
                        <img src="assets/icons/icone_facebook.svg" alt="imagem link do facebook da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/icone_linkdin.svg" alt="imagem link do linkdin da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/icone_instagram.svg" alt="imagem link do instagram da empresa">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid aliamento-between-center">
                <!-- menu hamburguer -->
                <img class="menu-hamburguer" src="assets/icons/menu-hamburguer.svg"
                    alt="icone para abrir e fechar o menu de celular">

                <img src="assets/images/logotipo-gamer.png"
                    alt="logotipo da empresa, texto gamer com um joystick ao centro">

                <nav class="menu">
                    <a href="">Inicio</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Noticias</a>


                    <!-- Visivel apenas no mobile -->

                    <div class="contatos">
                        <div class="phone">
                            <img src="assets/icons/icone_telefone.svg" alt="icone de telefone">
                            <span>(11) 0900-1010</span>
                        </div>
                        <div class="email">
                            <img src="assets/icons/icone_email.svg" alt="icone de email">
                            <span>contato@gamer.com.br</span>
                        </div>
                        <div class="midias-socias">
                            <a href="">
                                <img src="assets/icons/icone_facebook.svg" alt="imagem link do facebook da empresa">
                            </a>
                            <a href="">
                                <img src="assets/icons/icone_linkdin.svg" alt="imagem link do linkdin da empresa">
                            </a>
                            <a href="">
                                <img src="assets/icons/icone_instagram.svg" alt="imagem link do instagram da empresa">
                            </a>

                        </div>
                </nav>

                <!-- menu 3 pontinhos -->
                <img class="menu-pontinhos" src="assets/icons/menu-tres-pontos.svg"
                    alt="icone 3 pontinhos, abre o menu de usuarios">

                <div class="menu-usuarios">
                    <a href="">
                        <img src="assets/icons/icone_usuario.svg" alt="icone de perfil">
                    </a>
                    <a href="">
                        <img src="assets/icons/icone_sacola.svg" alt="icone de sacola">
                    </a>
                    <a href="">
                        <img src="assets/icons/icone_pesquisa.svg" alt="icone lupa de pesquisa">
                    </a>
                </div>
            </div>
        </div>

    </header>

    <main>
        <section class="banner">
            <div>
                <h1 class="h1-banner">Liga Gamer</h1>
                <h2 class="h2-banner">Sobre</h2>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
